<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desa Magetan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Layanan Desa</h1>
        <form action="/" method="POST" class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="nm" class="form-label">Nama Lokasi</label>
            <input type="text" id="nm" name="nm" class="form-control" value="{{ nm }}">
        </div>
        <div class="col-md-3">
            <label for="description" class="form-label">Deskripsi</label>
            <input type="text" id="description" name="description" class="form-control" value="{{ description }}">
        </div>
        <div class="col-md-3">
            <label for="name" class="form-label">Pilih Lokasi</label>
            <select name="name" class="form-select">
                <option value="">-- Lokasi --</option>
                {% for name in names %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>
    <div>
        {{ map_html | safe }}
    </div>
    </div>
</body>
</html>
